<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>RPSLSgame</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
    <h2>Rock Paper Scissors Lizard Spock
    </h2>
    </header>

<section class="game-area">
<div>
    <p>Make a choice: </p>
    <button aria-label="Rock" data-Choice="0" class="control">Rock</button>
    <button aria-label="Paper" data-Choice="0" class="control">Paper</button>
    <button aria-label="Scissors" data-Choice="0" class="control">Scissors</button>
    <button aria-label="Lizard" data-Choice="0" class="control">Lizard</button>
    <button aria-label="Spock" data-Choice="0" class="control">Spock</button>
</div>
</section>
<footer>
    <h3>Rules</h3>
    
</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
