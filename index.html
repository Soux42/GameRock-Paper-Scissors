<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
   

    <!--Title-->
    <title>RPSLSgame</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
    <h2>Rock Paper Scissors Lizard Spock
    </h2>
    </header>
    
    <section class="game-area">

<div class="player">
    <h3 class="scores">Your score: <span id="player-score">0</span></h3>
    <img id="player-image" src="assets/images/RPSLS image.jpg" alt="RPSLS" width="250px">
</div>
<div class="computer">
    <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
    <img id="computer-image" src="assets/images/RPSLS image.jpg" alt="RPSLS" width="250">
</div>
    <div>
        <p>Make a choice: </p>
        <button aria-label="Rock" data-Choice="0" class="control">Rock </button>
        <button aria-label="Paper" data-Choice="1" class="control">Paper </button>
        <button aria-label="Scissors" data-Choice="2" class="control">Scissors </button>
        <button aria-label="Lizard" data-Choice="3" class="control">Lizard </button>
        <button aria-label="Spock" data-Choice="4" class="control">Spock </button>
    </div>

</section>

<footer>
    <h4>Rules</h4>
    
</footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
